<div class="card-box">
  <form [formGroup]="register" (ngSubmit)="SaveCustomer()">
    <div class="row">
      <h2 *ngIf="customerid > 0">Edit Customer</h2>
      <h2 *ngIf="customerid == 0">Add Customer</h2>
    </div>
    <div class="row" *ngIf="customerid > 0">
      <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
          <label for="txtcode">code</label>
          <input type="text" id="txtcode" class="form-control" formControlName="id" autocomplete="off" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
          <label for="txtname">Name</label>
          <span><input type="text" id="txtname" class="form-control" formControlName="name" autocomplete="off"
              [(ngModel)]="Name" />
            <label>Entered Name: {{Name}}</label></span>
          <span *ngIf="name && name.invalid && name.touched" class="error">Please enter data</span>


        </div>
      </div>
    </div>
    <div class="row">
      <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
          <label for="txtEmail">Email</label>
          <span><input type="text" id="txtEmail" class="form-control" formControlName="email" autocomplete="off"
              [(ngModel)]="Email" />
            <span *ngIf="email && email.invalid && email.touched" class="error"> Please enter valid email</span>
            <label>Entered Email: {{Email}}</label></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
          <label for="txtphone">Phone</label>
          <input type="text" id="txtphone" class="form-control" formControlName="phone" autocomplete="off" />
        </div>
      </div>
    </div>

    <div class="row" *ngIf='Name !="" && Email !=""'>
      <div class="offset-lg-3 col-lg-2">
        <div clas="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </div>
      </div>
      <div>
        <br>
        <span [ngClass]="messageclass == 'sucess' ? 'specialSucess' : 'specialFailed'">{{message}}</span>
      </div>
    </div>
  </form>
</div>
